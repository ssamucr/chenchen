services:
  # ============ BASE DE DATOS POSTGRESQL ============
  postgres:
    image: postgres:16
    container_name: finanzas_db
    restart: unless-stopped
    
    # Variables de entorno
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      TZ: ${DEFAULT_TIMEZONE}
    
    # Puertos
    ports:
      - "${DB_PORT}:5432"
    
    # Volúmenes para persistir datos
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d/:ro
    
    # Configuración de salud
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Límites de recursos
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============ ADMINER (GESTOR DE DB OPCIONAL) ============
  adminer:
    image: adminer:4.8.1
    container_name: finanzas_adminer
    restart: unless-stopped
    
    # Puertos
    ports:
      - "${ADMINER_PORT}:8080"
    
    # Variables de entorno
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
      ADMINER_PLUGINS: tables-filter tinymce
    
    # Depende de postgres
    depends_on:
      postgres:
        condition: service_healthy

# ============ VOLÚMENES PERSISTENTES ============
volumes:
  pgdata:
    driver: local
    name: finanzas_pgdata

# ============ REDES ============
networks:
  default:
    name: finanzas_network
    driver: bridge